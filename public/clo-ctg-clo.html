                <p>DAC: Desasuno - Almuerzo - Cena</p>
            </div>

        <div class="w-11/12 mt-4 m-auto border border-black" id="main-form-container">

                    <label class="px-4" for="hoteles">Seleccione un hotel</label>
                </li>
                <li>
                    <div class="w-11/12 m-auto mt-2 flex justify-center mb-4">
                        <select class="py-2 border border-black w-full" name="opciones-hoteles" id="listaHoteles">

                        </select>       
                    </div>   
                    
                </li>

                <li >
                    <label class="px-4" for="habitaciones">Selecciona tipo de habitacion</label>
                </li>
                <li>
                    <div class="w-11/12 m-auto mt-2 flex mb-4">
                        <select class="py-2 border border-black w-full" name="doors-options" id="tipoHabitacion">
                            <option  selected>Selecciona tipo de habitación</option>
                            <option value="2">DOBLE</option>
                            <option value="3">TRIPLE</option> 
                        </select>
                    </div>
                </li>

                <li>
                    <label class="px-4" for="habitaciones">Ingresa la cantidad de adultos</label>
                </li>
                <li>
                    <div class="w-11/12 m-auto mt-2 flex mb-4">
                        <select class="py-2 border border-black w-full" name="" id="cantidadAdultos">
                            <!--<option value="0" selected>Número de adultos</option>-->
                            <option id="selectDefault" class="" value="0">Selecciona cantidad de adultos</option>
                        </select>
                    </div>
                </li>
                
                <li>
                    <label class="px-4" for="habitaciones">Ingresa la cantidad de niños</label>
                </li>
                <li>
                    <div class="w-11/12 m-auto mt-2 flex mb-8" id="numeroNiños">
                        <select class="py-2 border border-black w-full" name="" id="cantidadNiños">
                            <!--<option value="0" selected>Número de niños</option>-->
                            <option id="selectDefault" class="" value='0'>Selecciona cantidad de niños</option>
                        </select>
                    </div>
                </li>
                <p><a href=""></a></p>
            </div>
